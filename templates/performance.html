{% extends "base.html" %}

{% block content %}
    <h1>Portfolio Performance</h1>

    <!-- Actual Performance Graph -->
    <div>
        <h3>Actual Performance</h3>
        <canvas id="actualPerformanceChart"></canvas>
    </div>

    <!-- Simulation-Based Performance Graph -->
    <div>
        <h3>Simulation-Based Performance</h3>
        <canvas id="simulationPerformanceChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Actual portfolio and S&P500 data
        var actualPortfolioData = {{ actual_values | tojson }};
        var sp500DataActual = {{ sp500_values_actual | tojson }};
        var datesActual = {{ dates_actual | tojson }};

        // Simulated portfolio and S&P500 data
        var simulatedPortfolioData = {{ simulation_values | tojson }};
        var sp500DataSimulation = {{ sp500_values_simulation | tojson }};
        var datesSimulation = {{ dates_simulation | tojson }};

        // Actual Performance Chart with dual Y-axes
        var ctxActual = document.getElementById('actualPerformanceChart').getContext('2d');
        var actualPerformanceChart = new Chart(ctxActual, {
            type: 'line',
            data: {
                labels: datesActual,
                datasets: [
                    {
                        label: 'Actual Portfolio Value',
                        data: actualPortfolioData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        yAxisID: 'portfolioAxis',  // Bind this dataset to the left Y-axis
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'S&P 500',
                        data: sp500DataActual,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        yAxisID: 'sp500Axis',  // Bind this dataset to the right Y-axis
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: { 
                        display: true, 
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        portfolioAxis: {  // Left Y-axis for portfolio values
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Portfolio Value ($)'
                            }
                        },
                        sp500Axis: {  // Right Y-axis for S&P 500 values
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'S&P 500 Value'
                            },
                            grid: {
                                drawOnChartArea: false  // Prevent grid lines from overlapping
                            }
                        }
                    }
                }
            }
        });

        // Simulation-Based Performance Chart with dual Y-axes
        var ctxSimulation = document.getElementById('simulationPerformanceChart').getContext('2d');
        var simulationPerformanceChart = new Chart(ctxSimulation, {
            type: 'line',
            data: {
                labels: datesSimulation,
                datasets: [
                    {
                        label: 'Simulated Portfolio Value',
                        data: simulatedPortfolioData,
                        borderColor: 'rgba(54, 162, 235, 1)',  // Blue color for simulated portfolio
                        yAxisID: 'portfolioAxis',  // Bind to the left Y-axis
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'S&P 500',
                        data: sp500DataSimulation,
                        borderColor: 'rgba(255, 99, 132, 1)',  // Red for S&P 500
                        yAxisID: 'sp500Axis',  // Bind to the right Y-axis
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: { 
                        display: true, 
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        portfolioAxis: {  // Left Y-axis for simulated portfolio values
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Simulated Portfolio Value ($)'
                            }
                        },
                        sp500Axis: {  // Right Y-axis for S&P 500 values
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'S&P 500 Value'
                            },
                            grid: {
                                drawOnChartArea: false  // Avoid grid line overlap
                            }
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
