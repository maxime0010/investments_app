{% extends "base.html" %}

{% block content %}
    <h1>Portfolio Performance</h1>

    <div>
        <h3>Returns:</h3>
        <p>Last 30 Days: {{ return_30_days | default(0) }}%</p>
        <p>Last 12 Months: {{ return_12_months | default(0) }}%</p>
    </div>

    <div>
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Normalizing both datasets to a basis of 100
        function normalizeData(data) {
            var firstValue = data[0];
            return data.map(function(value) {
                return (value / firstValue) * 100;
            });
        }

        // Your portfolio and S&P500 data
        var portfolioData = {{ values | tojson }};
        var sp500Data = {{ sp500_values | tojson }};
        var dates = {{ dates | tojson }};

        // Normalize both datasets
        var normalizedPortfolioData = normalizeData(portfolioData);
        var normalizedSp500Data = normalizeData(sp500Data);

        var ctx = document.getElementById('performanceChart').getContext('2d');
        var performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Total Portfolio Value (Basis 100)',
                        data: normalizedPortfolioData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'S&P 500 (Basis 100)',
                        data: normalizedSp500Data,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: { 
                        display: true, 
                        title: { display: true, text: 'Date' }
                    },
                    y: { 
                        display: true, 
                        title: { display: true, text: 'Normalized Value (Basis 100)' }
                    }
                }
            }
        });
    </script>
{% endblock %}
