{% extends "base.html" %}

{% block title %}Performance{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Total Portfolio Value ($)</th>
        </tr>
    </thead>
    <tbody>
        {% for record in performance %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.total_portfolio_value if record.total_portfolio_value is not none else 0 | round(2) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
