{% extends "base.html" %}

{% block title %}Sign In - Good Life{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1 class="display-4">Sign In to Good Life</h1>
    <p class="lead mt-4">Access your account and start making smarter investment decisions.</p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Welcome Back</h3>
                    <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                        <div class="form-group">
                            <label for="email" class="h5">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="password" class="h5">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Sign In</button>
                        <p class="text-muted mt-3"><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
                    </form>
                    <p class="text-muted mt-4">Donâ€™t have an account? <a href="{{ url_for('membership_step1') }}">Join Good Life Pro</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
