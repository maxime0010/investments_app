<div class="container mt-4">
    <div class="row">
        {% for stock in stocks %}
        <div class="col-md-6 col-lg-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ stock.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ stock.ticker }}</h6>
                    <p class="card-text">
                        Last Price: <strong>${{ stock.last_price }}</strong><br>
                        Target Price: <strong>${{ stock.target_price }}</strong><br>
                        Expected Return: <strong>{{ stock.expected_return }}%</strong><br>
                        <small class="text-muted">Updated on {{ stock.last_update | date('Y-m-d') }}</small>
                    </p>
                    <a href="{{ url_for('stock_detail', ticker=stock.ticker) }}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
