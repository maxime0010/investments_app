<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Good Life ðŸ’µ - Beta{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        .navbar {
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #eaeaea;
        }
        .navbar-brand {
            font-size: 1.25rem;
            color: #000;
            font-weight: bold;
            margin-right: 1.5rem;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .nav-link {
            color: #000 !important;
            font-size: 1rem;
            margin-right: 1rem;
            padding: 0.5rem 0;
        }
        .nav-link:hover {
            color: #555 !important;
        }
        .container {
            max-width: 1200px;
            padding-top: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 2rem 0;
            text-align: center;
        }
        .footer h5, .footer p {
            color: #333;
        }
        .footer form input, .footer form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Good Life ðŸ’µ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('performance') }}">Performance</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('why') }}">Why</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('weekly_updates') }}">Weekly Updates</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <h5>Subscribe to Our Newsletter</h5>
            <p>Receive weekly updates with suggested changes to optimize your portfolio.</p>
            <form action="{{ url_for('subscribe') }}" method="post" class="form-inline justify-content-center">
                <input type="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
