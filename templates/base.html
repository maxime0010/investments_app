<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Good Life ðŸ’µ - Beta{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #1c1c1c;
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: #ccc !important;
        }
        .container {
            max-width: 1200px;
        }
        .footer {
            background-color: #1c1c1c;
            color: #fff;
            padding: 2rem 0;
        }
        .footer h5, .footer p {
            color: #fff;
        }
        .footer form input, .footer form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('portfolio') }}">Good Life ðŸ’µ</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('performance') }}">Performance</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('why') }}">Why</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('weekly_updates') }}">Weekly Updates</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <h5>Subscribe to Our Newsletter</h5>
            <p>Receive weekly updates with suggested changes to optimize your portfolio.</p>
            <form action="{{ url_for('subscribe') }}" method="post" class="form-inline justify-content-center">
                <input type="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-light mb-2">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
