<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Good Life ðŸ’µ - Beta{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }

        /* Topbar */
        .topbar {
            background-color: #ff9800;  /* Orange color */
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar {
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #eaeaea;
        }

        .navbar-brand {
            font-size: 1.25rem;
            color: #000;
            font-weight: bold;
            margin-right: 1.5rem;
        }

        .navbar-nav {
            margin-left: 0;
        }

        .nav-link {
            color: #000 !important;
            font-size: 1rem;
            margin-right: 1rem;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #555 !important;
        }

        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
            color: #000;
        }

        .navbar-toggler:focus {
            outline: none;
        }

        .right-links {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .right-links .nav-link {
            margin-left: 1rem;
        }

        .container {
            max-width: 1200px;
            padding-top: 20px;
            flex: 1;
        }
