<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Investor - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .beta-sticker {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 3px 8px;
            font-size: 0.8em;
            border-radius: 5px;
            vertical-align: top;
            margin-left: 10px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Investor<span class="beta-sticker">Beta</span></h1>
        <nav>
            <a href="#">Manifesto</a>
            <a href="/">Portfolio</a>
            <a href="/performance">Performance</a>
            <a href="#">Team</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
