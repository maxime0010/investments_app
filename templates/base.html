<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Good Life ðŸ’µ - Beta{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 2rem;
            height: 100vh;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 2rem;
            display: block;
        }
        .sidebar .nav-item {
            margin: 1rem 0;
        }
        .sidebar .nav-link {
            color: #000;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 0.5rem 0;
            display: block;
            transition: color 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        .content {
            margin-left: 270px;
            padding: 2rem;
        }
        .footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 2rem 0;
            margin-left: 270px;
        }
        .footer h5, .footer p {
            color: #333;
        }
        .footer form input, .footer form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a class="navbar-brand" href="{{ url_for('portfolio') }}">Good Life ðŸ’µ</a>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('performance') }}">Performance</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('why') }}">Why</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('weekly_updates') }}">Weekly Updates</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container text-center">
            <h5>Subscribe to Our Newsletter</h5>
            <p>Receive weekly updates with suggested changes to optimize your portfolio.</p>
            <form action="{{ url_for('subscribe') }}" method="post" class="form-inline justify-content-center">
                <input type="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
