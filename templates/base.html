<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Good Life ðŸ’µ - Beta{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        .navbar {
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #eaeaea;
        }
        .navbar-brand {
            font-size: 1.25rem;
            color: #000;
            font-weight: bold;
            margin-right: 1.5rem;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .nav-link {
            color: #000 !important;
            font-size: 1rem;
            margin-right: 1rem;
            padding: 0.5rem 0;
        }
        .nav-link:hover {
            color: #555 !important;
        }
        .container {
            max-width: 1200px;
            padding-top: 20px;
            flex: 1;
        }
        .footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 1rem 0;
            text-align: center;
        }
        .footer p {
            color: #333;
            margin: 0;
        }

        /* Image Section */
        .image-section {
            width: 100%;
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }

        /* Text Section */
        .text-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
        }

        .text-section h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .text-section .btn {
            font-size: 1rem;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            border: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .text-section .btn:hover {
            background-color: #444;
            color: #fff;
        }

        /* Value Proposition Section */
        .value-proposition-section {
            background-color: #f8f9fa;
            padding: 3rem 1rem;
            width: 100%;
            margin: 0; /* Ensures no margin around the section */
        }

        .value-proposition-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .value-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
        }

        .value-item img.value-icon {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }

        .value-item .value-text {
            text-align: left;
        }

        .value-item h4 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .value-item p {
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Good Life ðŸ’µ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('performance') }}">Performance</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('why') }}">Why</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('weekly_updates') }}">Weekly Updates</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <p>&copy; 2024 Good Life ðŸ’µ. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
