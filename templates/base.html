<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Investor - Beta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a class="text-2xl font-bold text-indigo-600" href="{{ url_for('portfolio') }}">AI Investor <span class="bg-indigo-600 text-white text-sm rounded px-2 py-1">Beta</span></a>
            <div class="hidden md:flex space-x-6">
                <a class="text-gray-600 hover:text-indigo-600" href="{{ url_for('portfolio') }}">Portfolio</a>
                <a class="text-gray-600 hover:text-indigo-600" href="{{ url_for('performance') }}">Performance</a>
                <a class="text-gray-600 hover:text-indigo-600" href="{{ url_for('investment_strategy') }}">Investment Strategy</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white shadow-md mt-12 py-6">
        <div class="container mx-auto text-center">
            <h5 class="text-lg font-semibold">Subscribe to Our Newsletter</h5>
            <p class="text-gray-600">Receive weekly updates with suggested changes to optimize your portfolio.</p>
            <form action="{{ url_for('subscribe') }}" method="post" class="flex justify-center mt-4">
                <input type="email" name="email" class="border rounded-l px-4 py-2 w-64" placeholder="Enter your email" required>
                <button type="submit" class="bg-indigo-600 text-white rounded-r px-4 py-2">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>
</html>
