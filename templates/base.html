<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Investor - Beta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('portfolio') }}">AI Investor <span class="badge badge-secondary">Beta</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Manifesto</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('performance') }}">Performance</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <h5>Subscribe to Our Newsletter</h5>
            <p>Receive weekly updates with suggested changes to optimize your portfolio.</p>
            <form action="{{ url_for('subscribe') }}" method="post" class="form-inline justify-content-center">
                <input type="email" name="email" class="form-control mb-2 mr-sm-2" placeholder="Enter your email" required>
                <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
