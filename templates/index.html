{% extends "base.html" %}

{% block title %}Join the Club - Good Life{% endblock %}

{% block content %}
<div class="content-wrapper">
    <img src="https://github.com/maxime0010/investments_app/blob/main/templates/images/One-World-superJumbo.jpg?raw=true" alt="One World" class="hero-image">
    
    <div class="text-center mt-4">
        <h1>Cutting-edge tools used by top-performing investors made available to retail investors</h1>
        <a href="#" class="btn mt-3">Apply to join the club</a>
    </div>
</div>
{% endblock %}

{% block custom_styles %}
<style>
    .hero-image {
        width: 100%;
        height: auto;
        max-height: 600px; /* Limit the height to prevent the image from being too tall */
        object-fit: cover; /* Ensure the image covers the space without distortion */
    }

    .content-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
        text-align: center;
    }

    .content-wrapper h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .content-wrapper .btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        background-color: #000;
        color: #fff;
        font-weight: bold;
        border: none;
        text-transform: uppercase;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-decoration: none;
    }

    .content-wrapper .btn:hover {
        background-color: #444;
        color: #fff;
    }
</style>
{% endblock %}
