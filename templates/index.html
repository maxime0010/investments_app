{% extends "base.html" %}

{% block title %}Join the Club - Good Life{% endblock %}

{% block content %}
<div class="hero-image">
    <div class="hero-text">
        <h1>Cutting-edge tools used by top-performing investors made available to retail investors</h1>
        <a href="#" class="btn">Apply to join the club</a>
    </div>
</div>
{% endblock %}

{% block custom_styles %}
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .hero-image {
        background-image: url('https://static01.nyt.com/images/2014/11/30/nyregion/One-World/One-World-superJumbo.jpg?quality=75&auto=webp');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: flex-start; /* Aligns content to the top */
        padding-top: 100px; /* Adjust top padding as needed */
        color: white;
        text-align: center;
    }

    .hero-text {
        background-color: rgba(0, 0, 0, 0.6); /* Ensure text is readable over the image */
        padding: 2rem;
        border-radius: 10px;
        max-width: 600px; /* Limit the width to avoid text spreading too wide */
        width: 100%;
    }

    .hero-text h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        font-weight: bold;
        line-height: 1.3;
    }

    .hero-text .btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        background-color: #000;
        color: #fff;
        font-weight: bold;
        border: none;
        text-transform: uppercase;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-decoration: none;
    }

    .hero-text .btn:hover {
        background-color: #444;
        color: #fff;
    }
</style>
{% endblock %}
